<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform with Transition Example</title>
    <style>
        .transform-transition {
            width: 100px;
            height: 100px;
            background-color: teal;
            transition: transform 0.5s ease-in-out;
        }

        .transform-transition:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="transform-transition"></div>
</body>
</html>
